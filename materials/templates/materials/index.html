{% extends "DIYCalc/base.html" %}
{% block content %}
    <div class="page-header">
        <h1>Materials</h1>
    </div>
    <div class="bs-component">
        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>Name</th>
              <th>Unit</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            {% for material in materials %}
                <tr>
                  <td>{{ material.name }}</td>
                  <td>{{ material.unit.unit }}</td>
                  <td>{{ material.quantity }}</td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
{% endblock content %}

{% block scripts %}
    <script>
        $( window ).load(function() {
            $("#materialsNavLi").addClass("active");
        });
    </script>
{% endblock scripts %}


<h1>Materials</h1>
